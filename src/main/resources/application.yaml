    open-in-view: false

logging:
  file:
    name: fundraiser.log
    path: \src\main\resources\log
  level:
    org.fundraiser: info
    org.springframework.web: info
    org.hibernate: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

